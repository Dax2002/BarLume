const bottleContainer = document.getElementById('bottle-container');
const filterContainer = document.getElementById('filter-container');
const searchBar = document.getElementById('searchBar');

let activeTypeFilter = 'All';

function renderBottles(filter = '', typeFilter = 'All') {
    bottleContainer.innerHTML = '';
    const lowercasedFilter = filter.toLowerCase();

    const filteredBottles = bottles.filter(bottle => {
        const typeMatch = typeFilter === 'All' || bottle.type === typeFilter;
        
        const textMatch = lowercasedFilter === '' ||
            bottle.name.toLowerCase().includes(lowercasedFilter) ||
            bottle.type.toLowerCase().includes(lowercasedFilter) ||
            bottle.flavors.some(f => f.toLowerCase().includes(lowercasedFilter));
            
        return typeMatch && textMatch;
    });

    if (filteredBottles.length === 0) {
        bottleContainer.innerHTML = '<p>Nessuna bottiglia trovata.</p>';
    }

    filteredBottles.forEach(bottle => {
        const card = document.createElement('div');
        card.className = 'card';
        
        const typeBadges = `<span class="badge type">${bottle.type}</span>`;
        const flavorBadges = bottle.flavors.map(f => `<span class="badge flavor">${f}</span>`).join('');

        card.innerHTML = `
            <h2>${bottle.name}</h2>
            <div class="badge-container">
                ${typeBadges}
                ${flavorBadges}
            </div>
        `;
        bottleContainer.appendChild(card);
    });
}

function setupFilters() {
    const types = ['All', ...new Set(bottles.map(b => b.type).sort())];
    
    types.forEach(type => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = type;
        btn.dataset.type = type;
        if (type === 'All') {
            btn.classList.add('active');
        }
        btn.addEventListener('click', () => {
            activeTypeFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderBottles(searchBar.value, activeTypeFilter);
        });
        filterContainer.appendChild(btn);
    });
}


searchBar.addEventListener('keyup', () => {
    renderBottles(searchBar.value, activeTypeFilter);
});

// Initial render
document.addEventListener('DOMContentLoaded', () => {
    setupFilters();
    renderBottles();
});
